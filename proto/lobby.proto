syntax = "proto3";
package pb_lobby;
option go_package = "server/pb/pb_lobby"; //生成go时的package
option csharp_namespace = "Pb.Lobby";     //给c#提供的选项
import "enum.proto";

message ReqAuth { string Token = 1; }

message RespAuth {
  pb_enum.ErrorCode ErrCode = 1;
  int64 UID = 2;
  string NickName = 3;
  pb_enum.Sex Sex = 4;
  uint32 Gold = 5;
  uint32 Diamond = 6;
  uint32 Lv = 7;
}

message ReqLobbyInfo {}

message RespLobbyInfo { pb_enum.ErrorCode ErrCode = 1; }
